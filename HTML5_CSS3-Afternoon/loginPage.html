 <div class="container">
  <h2>Basic Login Page</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-default" onclick="saveuser()">Submit</button>
  </form>
</div>
 <footer class="container-fluid bg-4 text-center">
  <p>Thank you for filling the details </p>
</footer>
<p>the local email is: <span id="localStorage"></span></p>
<p>the local pwd is: <span id="localStorage1"></span></p>
  <script>
      function saveuser(){
          alert("user saved");
          localStorage.setItem('email1',document.getElementById("email").value);  
          localStorage.setItem('pwd1',document.getElementById("pwd").value);         
          document.getElementById("localStorage").innerHTML=localStorage.getItem("email1");                 
          document.getElementById("localStorage1").innerHTML=localStorage.getItem("pwd1");
      }
      function displayName(){
                document.getElementById("localStorage").innerHTML=localStorage.getItem("email1");
                document.getElementById("localStorage1").innerHTML=localStorage.getItem("pwd1");
            }
  </script>
